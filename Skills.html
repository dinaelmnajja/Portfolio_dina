<!DOCTYPE html>
<html>
<head>
    <title>Dina's Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            background-image: url(pics_project/skill_pic.jpg);
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            transition: background 0.3s;
            background: rgba(0, 0, 0, 0.5);
        }

        header:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        header .logo {
            font-size: 1.2em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header ul {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header ul li {
            margin: 5px;
        }

        header ul li a {
            text-decoration: none;
            padding: 6px 10px;
            color: #fff;
            border-radius: 20px;
            display: block;
        }

        header ul li a:hover,
        header ul li a.active {
            background: #fff;
            color: #2b1055;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            max-height: calc(100vh - 120px); /* Adjust max height */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        .container h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            transition: transform 0.3s;
            flex: 1 1 calc(50% - 20px); /* Adjust to fit two columns */
            max-width: 150px;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .skill-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }

        .skill h2 {
            margin: 0;
            font-size: 1em;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header ul {
                flex-direction: column;
                align-items: flex-start;
            }

            header ul li {
                margin: 5px 0;
            }

            .container {
                margin-top: 120px;
                padding: 10px;
                flex-direction: column;
                align-items: center;
                max-height: calc(100vh - 120px); /* Ensure container fits within viewport */
                overflow-y: auto;
            }

            .skill {
                margin: 5px;
                flex: 1 1 100%; /* Stack skills in a single column */
                max-width: 120px;
            }

            .skill-logo {
                width: 60px;
                height: 60px;
            }

            .skill h2 {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dina</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Skills.html" class="active">Skills</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </header>
    
    <div class="container">
        <h1>My Programming Skills</h1>
        
        <div class="skill">
            <img src="icons/Python-logo.png" alt="Python Logo" class="skill-logo">
            <h2>Python</h2>
        </div>
        <div class="skill">
            <img src="icons/web.png" alt="HTML CSS JavaScript Logo" class="skill-logo">
            <h2>HTML, CSS & JavaScript</h2>
        </div>
        <div class="skill">
            <img src="icons/c++.png" alt="C++ Logo" class="skill-logo">
            <h2>C++</h2>
        </div>
        <div class="skill">
            <img src="icons/java.png" alt="Java Logo" class="skill-logo">
            <h2>Java</h2>
        </div>
    </div>

    <script>
        // JavaScript to set active class on click
        const links = document.querySelectorAll('header ul li a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(otherLink => otherLink.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
