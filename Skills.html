<!DOCTYPE html>
<html>
<head>
    <title>Dina's Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url(pics_project/skill_pic.jpg);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-top: 80px;
        }

        .menu {
            display: block; /* Show the menu by default */
        }

        .menu-toggle {
            display: none; /* Hide the menu toggle by default */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Hide menu on small screens */
            }

            .menu-toggle {
                display: block; /* Show menu toggle */
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                color: white; /* Make the menu button visible */
                position: absolute;
                right: 20px; /* Align to the right */
                top: 20px;
                z-index: 10001; /* Ensure it's on top */
            }

            .menu.active {
                display: block; /* Show menu when active */
                position: absolute;
                top: 80px; /* Adjusted to appear below the header */
                left: 0;
                width: 100%; /* Take full width on mobile */
                background-color: rgba(0, 0, 0, 0.8); /* Add a background to the dropdown */
            }

            header ul {
                flex-direction: column;
            }

            header ul li {
                margin: 10px 0;
            }
        }

        header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            transition: background 0.3s;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        header .logo {
            font-size: 1.5em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            list-style: none;
            margin-left: 84px;
            margin-right: 84px;
        }

        header ul li a {
            text-decoration: none;
            padding: 6px 15px;
            color: #fff;
            border-radius: 20px;
        }

        header ul li a:hover,
        header ul li a.active {
            background: #fff;
            color: #2b1055;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
            margin-top: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            max-height: 80vh; /* Set a max height */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        .container h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            transition: transform 0.3s;
            flex: 1 1 100%;
            max-width: 200px;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .skill-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .skill h2 {
            margin: 0;
            font-size: 1.5em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            header ul {
                flex-direction: column;
            }

            header ul li {
                margin: 10px 0;
            }

            .container {
                margin-top: 160px;
                flex-direction: column;
                align-items: center;
            }

            .skill {
                margin: 10px 0;
            }
        }

        .profile-pic {
            width: 190px;
            height: 190px;
            animation: fadeIn 2s ease-in-out 0.5s;
            position: absolute;
            bottom: -75px; /* Adjust based on the image height */
            right: -75px; /* Adjust based on the image width */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dina</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="Skills.html" class="active">Skills</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <h1>My Programming Skills</h1>
        
        <div class="skill">
            <img src="icons/Python-logo.png" alt="Python Logo" class="skill-logo">
            <h2>Python</h2>
        </div>
        <div class="skill">
            <img src="icons/web.png" alt="HTML CSS JavaScript Logo" class="skill-logo">
            <h2>HTML, CSS & JavaScript</h2>
        </div>
        <div class="skill">
            <img src="icons/c++.png" alt="C++ Logo" class="skill-logo">
            <h2>C++</h2>
        </div>
        <div class="skill">
            <img src="icons/java.png" alt="Java Logo" class="skill-logo">
            <h2>Java</h2>
        </div>
    </div>

    <script>
        // JavaScript to set active class on click
        const links = document.querySelectorAll('header ul li a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(otherLink => otherLink.classList.remove('active'));
                link.classList.add('active');
            });
        });

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            menu.classList.toggle('active'); // Toggle the active class on the menu
            menuToggle.classList.toggle('active'); // Optionally toggle active class on button too
        }
    </script>
</body>
</html>
